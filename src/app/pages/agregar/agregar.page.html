<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
        <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
      </ion-buttons>

    <ion-title>{{lista.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <!-- Inputs with labels -->
  <ion-list color="dark">
      <ion-item color="dark">
        <ion-label position="floating">Nuevo item</ion-label>
        <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()" ></ion-input>
      </ion-item>
  </ion-list>


  <ion-list-header color="dark" *ngIf="lista.items.length > 0" >
        <ion-label>Tareas por Hacer</ion-label>
    </ion-list-header>

  <ion-item-sliding  *ngFor="let item of lista.items;let i=index"
  class="animated fadeInDown">
      <ion-item color="dark" (ionChange)="cambioCheck(item)" >
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" > </ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
      <ion-item-option (click)="borrar(i)" color="danger" expandable>
        <ion-icon slot="icon-only" name="close"> </ion-icon>
      </ion-item-option>
    </ion-item-options>


  </ion-item-sliding>
</ion-content>
